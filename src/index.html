<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前航 - 前端导航项目</title>
    <link rel="stylesheet" href="style.css">
    <script src="./iconfont.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <header  class="headerSearch">
        <form method="get"  action="https://www.baidu.com/s" >
            <input type="text" placeholder="请在这里输入搜索内容" name="wd">
            <button type="submit" class="btnred">搜索</button>
        </form>
    </header>
    <main  class="mainWarp">
        <ul class="linkWarp">
            <li class="last">
                <a href="#">
                    <div class="addBox">
                        <svg class="icon">
                            <use xlink:href="#icon-jia1"></use>
                        </svg>
                        <span class="link">新增网站</span>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <script src="main.js"></script>
</body>
</html>
